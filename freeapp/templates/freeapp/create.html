{% extends 'base.html' %}

<!---->

{% load bootstrap4 %}
<!---->

{% block content %}

<!---->

<div class="container">
  <form
    action="{% url 'freeapp:create' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <!---->

    {% bootstrap_form form %}

    <div class="createBox">
      <button type="submit" class="btn btn-outline-dark">등록하기</button>
    </div>
  </form>
</div>

{% endblock content %}
